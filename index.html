<!DOCTYPE html>
<html>
<head>
  <title>Многопоточная загрузка контента</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Многопоточная загрузка контента</h1>

  <div>
    <label for="keyword">Ключевое слово:</label>
    <input type="text" id="keyword">
    <button id="getUrls">Получить URL</button>
  </div>

  <div id="urlsContainer">
    <!-- Список URL будет отображаться здесь -->
  </div>

  <div id="downloadStatus">
    <!-- Статус загрузки будет отображаться здесь -->
  </div>

  <div id="contentContainer">
    <!-- Загруженный контент будет отображаться здесь -->
  </div>

  <script src="script.js"></script>
</body>
</html>
